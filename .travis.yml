env:
  global:
  #  to update first run: travis login
  # GITHUB_SECRET_TOKEN, created with travis encrypt "GPR_USER=xxxxx"
  - secure: ""
  # GITHUB_SECRET_TOKEN, created with travis encrypt "GPR_API_KEY=xxxxx"
  - secure: ""
os: linux
dist: xenial
language: java
jdk: openjdk8

script: ./gradlew build publish

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: build/**/*
  skip_cleanup: true
  on:
    tags: true
